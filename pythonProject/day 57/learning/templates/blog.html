<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for data in posts: %}
        {% if data["id"] == 2 : %}
            <h1>{{data["title"]}}</h1>
            <h2>{{data["subtitle"]}}</h2>
        {% endif %}
    {% endfor %}
</body>
</html>
